<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEventViolationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEventViolationLabel_id}" for="id" />
                    <h:inputText id="id" value="#{eventViolationController.selected.id}" title="#{bundle.CreateEventViolationTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateEventViolationLabel_resource}" for="resource" />
                    <h:selectOneMenu id="resource" value="#{eventViolationController.selected.resource}" title="#{bundle.CreateEventViolationTitle_resource}" >
                        <f:selectItems value="#{slaViolationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateEventViolationLabel_eventType}" for="eventType" />
                    <h:inputText id="eventType" value="#{eventViolationController.selected.eventType}" title="#{bundle.CreateEventViolationTitle_eventType}" />
                    <h:outputLabel value="#{bundle.CreateEventViolationLabel_reason}" for="reason" />
                    <h:inputText id="reason" value="#{eventViolationController.selected.reason}" title="#{bundle.CreateEventViolationTitle_reason}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{eventViolationController.create}" value="#{bundle.CreateEventViolationSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{eventViolationController.prepareList}" value="#{bundle.CreateEventViolationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEventViolationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
