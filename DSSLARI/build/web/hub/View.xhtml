<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHubTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHubLabel_id}"/>
                    <h:outputText value="#{hubController.selected.id}" title="#{bundle.ViewHubTitle_id}"/>
                    <h:outputText value="#{bundle.ViewHubLabel_callback}"/>
                    <h:outputText value="#{hubController.selected.callback}" title="#{bundle.ViewHubTitle_callback}"/>
                    <h:outputText value="#{bundle.ViewHubLabel_query}"/>
                    <h:outputText value="#{hubController.selected.query}" title="#{bundle.ViewHubTitle_query}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{hubController.destroyAndView}" value="#{bundle.ViewHubDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHubEditLink}"/>
                <br />
                <h:commandLink action="#{hubController.prepareCreate}" value="#{bundle.ViewHubCreateLink}" />
                <br />
                <h:commandLink action="#{hubController.prepareList}" value="#{bundle.ViewHubShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHubIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
