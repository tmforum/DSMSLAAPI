<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSlaResourceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSlaResourceEmpty}" rendered="#{slaResourceController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{slaResourceController.items.rowCount > 0}">
                    <h:outputText value="#{slaResourceController.pagination.pageFirstItem + 1}..#{slaResourceController.pagination.pageLastItem + 1}/#{slaResourceController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{slaResourceController.previous}" value="#{bundle.Previous} #{slaResourceController.pagination.pageSize}" rendered="#{slaResourceController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{slaResourceController.next}" value="#{bundle.Next} #{slaResourceController.pagination.pageSize}" rendered="#{slaResourceController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{slaResourceController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSlaResourceTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSlaResourceTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSlaResourceTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSlaResourceTitle_version}"/>
                            </f:facet>
                            <h:outputText value="#{item.version}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSlaResourceTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSlaResourceTitle_validityPeriod}"/>
                            </f:facet>
                            <h:outputText value="#{item.validityPeriod}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSlaResourceTitle_template}"/>
                            </f:facet>
                            <h:outputText value="#{item.template}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSlaResourceTitle_involvedParties}"/>
                            </f:facet>
                            <h:outputText value="#{item.involvedParties}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSlaResourceTitle_state}"/>
                            </f:facet>
                            <h:outputText value="#{item.state}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSlaResourceTitle_approved}"/>
                            </f:facet>
                            <h:outputText value="#{item.approved}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSlaResourceTitle_approvalDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.approvalDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSlaResourceTitle_rules}"/>
                            </f:facet>
                            <h:outputText value="#{item.rules}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{slaResourceController.prepareView}" value="#{bundle.ListSlaResourceViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{slaResourceController.prepareEdit}" value="#{bundle.ListSlaResourceEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{slaResourceController.destroy}" value="#{bundle.ListSlaResourceDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{slaResourceController.prepareCreate}" value="#{bundle.ListSlaResourceCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSlaResourceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
