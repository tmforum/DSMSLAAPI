<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditHubTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditHubLabel_id}" for="id" />
                    <h:inputText id="id" value="#{hubController.selected.id}" title="#{bundle.EditHubTitle_id}" />
                    <h:outputLabel value="#{bundle.EditHubLabel_callback}" for="callback" />
                    <h:inputText id="callback" value="#{hubController.selected.callback}" title="#{bundle.EditHubTitle_callback}" />
                    <h:outputLabel value="#{bundle.EditHubLabel_query}" for="query" />
                    <h:inputText id="query" value="#{hubController.selected.query}" title="#{bundle.EditHubTitle_query}" />
                </h:panelGrid>
                <h:commandLink action="#{hubController.update}" value="#{bundle.EditHubSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditHubViewLink}"/>
                <br />
                <h:commandLink action="#{hubController.prepareList}" value="#{bundle.EditHubShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditHubIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
