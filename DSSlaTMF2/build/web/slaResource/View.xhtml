<?xml version="1.0" encoding="UTF-8" ?>

                    <h:outputText value="#{slaResourceController.selected.version}" title="#{bundle.ViewSlaResourceTitle_version}"/>
                    <h:outputText value="#{bundle.ViewSlaResourceLabel_status}"/>
                    <h:outputText value="#{slaResourceController.selected.status}" title="#{bundle.ViewSlaResourceTitle_status}"/>

                    <h:outputText value="#{slaResourceController.selected.rules}" title="#{bundle.ViewSlaResourceTitle_rules}"/>

                <h:commandLink action="#{slaResourceController.prepareList}" value="#{bundle.ViewSlaResourceShowAllLink}"/>

                <h:link outcome="/index" value="#{bundle.ViewSlaResourceIndexLink}"/>
