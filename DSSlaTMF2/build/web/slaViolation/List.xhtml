<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSlaViolationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSlaViolationEmpty}" rendered="#{slaViolationController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{slaViolationController.items.rowCount > 0}">
                    <h:outputText value="#{slaViolationController.pagination.pageFirstItem + 1}..#{slaViolationController.pagination.pageLastItem + 1}/#{slaViolationController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{slaViolationController.previous}" value="#{bundle.Previous} #{slaViolationController.pagination.pageSize}" rendered="#{slaViolationController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{slaViolationController.next}" value="#{bundle.Next} #{slaViolationController.pagination.pageSize}" rendered="#{slaViolationController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{slaViolationController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSlaViolationTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSlaViolationTitle_date}"/>
                            </f:facet>
                            <h:outputText value="#{item.date}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSlaViolationTitle_sla}"/>
                            </f:facet>
                            <h:outputText value="#{item.sla}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSlaViolationTitle_involvedParties}"/>
                            </f:facet>
                            <h:outputText value="#{item.involvedParties}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSlaViolationTitle_violations}"/>
                            </f:facet>
                            <h:outputText value="#{item.violations}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{slaViolationController.prepareView}" value="#{bundle.ListSlaViolationViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{slaViolationController.prepareEdit}" value="#{bundle.ListSlaViolationEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{slaViolationController.destroy}" value="#{bundle.ListSlaViolationDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{slaViolationController.prepareCreate}" value="#{bundle.ListSlaViolationCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSlaViolationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
