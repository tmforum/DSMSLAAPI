<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSlaViolationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSlaViolationLabel_id}"/>
                    <h:outputText value="#{slaViolationController.selected.id}" title="#{bundle.ViewSlaViolationTitle_id}"/>
                    <h:outputText value="#{bundle.ViewSlaViolationLabel_date}"/>
                    <h:outputText value="#{slaViolationController.selected.date}" title="#{bundle.ViewSlaViolationTitle_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSlaViolationLabel_sla}"/>
                    <h:outputText value="#{slaViolationController.selected.sla}" title="#{bundle.ViewSlaViolationTitle_sla}"/>
                    <h:outputText value="#{bundle.ViewSlaViolationLabel_involvedParties}"/>
                    <h:outputText value="#{slaViolationController.selected.involvedParties}" title="#{bundle.ViewSlaViolationTitle_involvedParties}"/>
                    <h:outputText value="#{bundle.ViewSlaViolationLabel_violations}"/>
                    <h:outputText value="#{slaViolationController.selected.violations}" title="#{bundle.ViewSlaViolationTitle_violations}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{slaViolationController.destroyAndView}" value="#{bundle.ViewSlaViolationDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSlaViolationEditLink}"/>
                <br />
                <h:commandLink action="#{slaViolationController.prepareCreate}" value="#{bundle.ViewSlaViolationCreateLink}" />
                <br />
                <h:commandLink action="#{slaViolationController.prepareList}" value="#{bundle.ViewSlaViolationShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSlaViolationIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
